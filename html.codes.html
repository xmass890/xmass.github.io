<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var registrationForm = document.getElementById('registrationForm');
      registrationForm.addEventListener('submit', function (event) {
        // Validate full name
        var fullNameInput = document.getElementById('fullName');
        if (!isValidFullName(fullNameInput.value)) {
          alert('Please enter a valid full name.');
          event.preventDefault();
          return;
        }

        // Validate registration number
        var regNumberInput = document.getElementById('registrationNumber');
        if (!isValidRegistrationNumber(regNumberInput.value)) {
          alert('Please enter a valid registration number (e.g., BCS-00-0000-0000).');
          event.preventDefault();
          return;
        }

        // Validate email
        var emailInput = document.getElementById('email');
        if (!isValidEmail(emailInput.value)) {
          alert('Please enter a valid email address.');
          event.preventDefault();
          return;
        }

        // Validate password
        var passwordInput = document.getElementById('password');
        var confirmPasswordInput = document.getElementById('confirmPassword');
        if (!isValidPassword(passwordInput.value, confirmPasswordInput.value)) {
          alert('Please enter a valid password. It should be at least 8 characters long and include at least one special character.');
          event.preventDefault();
          return;
        }
      });

      // Validation functions
      function isValidFullName(name) {
        // Assuming a full name consists of at least two words
        return name.trim().split(/\s+/).length >= 2;
      }

      function isValidRegistrationNumber(regNumber) {
        var regNumberPattern = /^BCS-\d{2}-\d{4}-\d{4}$/;
        return regNumberPattern.test(regNumber);
      }

      function isValidEmail(email) {
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailPattern.test(email);
      }

      function isValidPassword(password, confirmPassword) {
        // Add your password criteria here
        var passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
        return passwordPattern.test(password) && password === confirmPassword;
      }
    });
  </script>
